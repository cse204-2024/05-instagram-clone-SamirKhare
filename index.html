<!DOCTYPE html>
<link href="style.css" type="text/css" rel="stylesheet">
<html lang="en">
<head>
    <title>
        Instagram Clone
    </title>
</head>
<body>
    <header>
        <div class="left">
            <a href="#" class="leftLinks">
            <img src="images/icon.png" alt="Icon" title="Instagram Icon" class="iconImage">
            </a>
            <a href="#" class="leftLinks">
            <img src="images/logotype.png" alt="Logo" title="Instagram Logo" class="logoImage">
            </a>
        </div>
        <div class="middle">
            <form action="#">
                <input type="search" name="searchBar" placeholder="&#128269 Search">
                <!-- Unicode for magnifying glass icon from https://www.compart.com/en/unicode/U+1F50D -->
                <button type="submit">hello</button>
                </form>
            </div>
        <div class="right">
            <a href="#">
                <img src="images/compass.png" alt="Compass" title="Compass" class="compassImage">
                </a>
                <a href="#">
                <img src="images/heart.png" alt="Heart" title="Heart" class="heartImage">
                </a>
                <a href="#">
                <img src="images/user.png" alt="User" title="User" class="userImage">
                </a>
        </div>
    </header>
    <section class="post1">
        <p>
            <img src="images/landscape.jpeg" alt="LandscapeProfile" title="Landscape Profile" class="Profile">
            <span class="ProfileName">LandscapesAreCool</span>
            <img src="images/download.jpeg" alt="WaterfallPost" title="Waterfall Post" class="Photo1">
            <span class="leftMetrics">
                <img src="images/heart.png" alt="Heart" title="Heart" class="heartPost">
                <img src="images/speech_bubble.png" alt="Comment" title="Comment" class="commentPost">
                <img src="images/upload.png" alt="Upload" title="Upload" class="uploadPost">
            </span>
            <span class="rightMetrics">
                <img src="images/bookmark.png" alt="Bookmark" title="Bookmark" class="bookmarkPost">
            </span>
            <span class="numberLikes">1,000 Likes</span>
            <span class="postCaption">LandscapesAreCool Sick Waterfall! <span class="hashtag">#notbestquality</span></span>
            <span class="postTime">3 hours ago</span>
            <span class="splittingLine"></span>
            <span class="commentAdd">Add a comment...</span>
            <span class="dots"><img src="images/Dots.png" alt="Dots" title="Dots" class="dotsPost"></span>
        </p>
    </section>
    <section class="post2">
        <p>
            <img src="images/Tomato Photo.jpeg" alt="TomatoProfile" title="Tomato Profile" class="Profile">
            <span class="ProfileName">tomatoBoy</span>
            <img src="images/All Tomato.jpeg" alt="TomatoPost" title="Tomato Post" class="Photo2">
            <span class="leftMetrics">
                <img src="images/heart.png" alt="Heart" title="Heart" class="heartPost">
                <img src="images/speech_bubble.png" alt="Comment" title="Comment" class="commentPost">
                <img src="images/upload.png" alt="Upload" title="Upload" class="uploadPost">
            </span>
            <span class="rightMetrics">
                <img src="images/bookmark.png" alt="Bookmark" title="Bookmark" class="bookmarkPost">
            </span>
            <span class="numberLikes">1 Like</span>
            <span class="postCaption">tomatoBoy Tomato Appreciation Post! <span class="hashtag">#optimalsandwichtopping</span></span>
            <span class="postTime">3 months ago</span>
            <span class="splittingLine"></span>
            <span class="commentAdd">Add a comment...</span>
            <span class="dots"><img src="images/Dots.png" alt="Dots" title="Dots" class="dotsPost"></span>
        </p>
    </section>
</body>
</html>
